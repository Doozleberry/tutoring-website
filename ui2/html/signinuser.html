<!-- Signin Form -->
<form id="signinForm" name="signinForm" class="form-horizontal"
	role="form" ng-submit="loginForm();">

	<div style="margin-bottom: 25px" class="input-group">
		<span class="input-group-addon"><i
			class="glyphicon glyphicon-user"></i></span> <input type="text"
			class="form-control" name="username" ng-model="siForm.username"
			placeholder="Username" required>
	</div>

	<div style="margin-bottom: 25px" class="input-group">
		<span class="input-group-addon"><i
			class="glyphicon glyphicon-lock"></i></span> <input type="password"
			class="form-control" name="password" ng-model="siForm.password"
			placeholder="Password" required>
	</div>



	<div class="input-group">
		<div class="checkbox">
			<label> <input id="login-remember" type="checkbox"
				name="remember" value="1"> Remember me
			</label>
		</div>
	</div>


	<div style="margin-top: 10px" class="form-group">
		<!-- Button -->

		<div class="col-sm-12 controls">
			<button id="btn-login" href="#" class="btn btn-success" type="submit">Login</button>
			<a id="btn-fblogin" href="#" class="btn btn-primary">Login with
				Facebook</a>

		</div>
	</div>



</form>
